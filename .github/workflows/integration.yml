name: Integration Test

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.13-slim

    steps:
      - name: Checkout (release tag)
        if: github.event_name == 'release'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Checkout (manual)
        if: github.event_name != 'release'
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          apt-get update && apt-get install -y make
          make install

      - name: Show installed packages
        shell: bash
        run: |
          source venv/bin/activate 
          pip freeze

      - name: Run test-integration
        shell: bash
        run: |
          source venv/bin/activate 
          pytest -s -m "integration"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_VERSION: ${{ vars.OPENAI_API_VERSION }}
          PYTHONPATH: ${{ env.PYTHONPATH }}:"."
          AGENT_TOOL_PATH: "coded_tools/"
          AGENT_MANIFEST_FILE: "registries/manifest.hocon"
          AGENT_TEMPORARY_NETWORK_UPDATE_PERIOD_SECONDS: 5

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå Integration failed for `${{ github.repository }}` on `${{ github.ref_name }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
